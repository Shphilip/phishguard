/* ------------+=accessibility=+------------ */
*{
    /* border: 1px solid black; */

    transition: background-color 0.5s ease, font-size 0.5s ease, font-family 0.5s ease; /* זמן */
}
.accessibility-menu {
    width: 200px;
    height: 200px;
    position: fixed;
    top: 60%;
    right: 20px;
    display: flex;
    flex-direction: reverse;
    align-items: center;
}

.accessibility-button {
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);  /* צל */
    background-color: #4188ed;
    color: white;
    font-size: 40px;
    width: 60px;
    height: 60px;
    border-radius: 100px; 
    border: none;
    z-index: 1;  /* שם אותו הכי למעלה כדי שיהיה אפשר ללחוץ עלו */
}
/* ----תפריט---נפתח-- */
.menu {
    opacity: 1;
    transition: opacity 0.5s ease, visibility 0.5s ease; /* זמן */

    display: flex;
    flex-direction: column;
    height: 174px;

    position: relative;
    left: 20px;
    bottom: 15px;
    margin: 0px;
}

/* .hidden {
    opacity: 0;
} */

#Button1{
    pointer-events: none; /* לבטל אינטראקציות */
    opacity: 0;
    transition: opacity 0.5s ease, visibility 0.5s ease; /* זמן */
}
/* שלוחצים עלו הוא ניהיה נראה */
#Button1.div{
    pointer-events: all;  /* מאפשר את הלחיצוץ */
    opacity: 1;
}

/* כפתור 2. ואני משנה את המיקום שלו */
#Button2 {
    pointer-events: none; /* לבטל אינטראקציות */
    transition: opacity 1s ease, visibility 1s ease;  /* זמן */
    opacity: 0;

    position: relative; /* נותן לו אופציה לעלות על דברים */
    right: 30px;

    /* שיהיה בצורה טוב כזו עיגול */
    margin-top: 7px;
    margin-bottom: 7px;
}
/* שלוחצים עלו הוא ניהיה נראה */

<body>
    <!-- ------------+=accessibility=+------------ -->
    <div class="accessibility-menu">
        <button onclick="toggleMenu()" class="accessibility-button">♿︎</button>
        <div id="accessibility-options" class="menu">
          <!-- הכפתור 1 -->
          <button onclick="toggleContrast()" class="buttonnegisot" id="Button1">ניגודיות גבוהה</button>
          <!-- הכפתור 2 -->
          <button onclick="toggleTextSize()" class="buttonnegisot" id="Button2">הגדלת טקסט</button>
          <!-- הכפתור 3 -->

        </div>

    <!-- ------------+=accessibility=+------------ -->
  <div class="box">
    <h2>איפוס סיסמה</h2>
   <input class="input" type="email" id="email" placeholder="כתובת אימייל">
    <input class="input" type="password" id="newPass" placeholder="סיסמה חדשה">
    <input class="input" type="password" id="confirmPass" placeholder="אישור סיסמה חדשה">

    <button class="button" onclick="resetPassword()" class="input">אפס סיסמה</button>
    <a href="ex3.html" class="input">חזרה להתחברות</a>

    <p id="resetMessage"></p>
  </div>

  

  <script>
    function resetPassword() {
      const email = document.getElementById("email").value.trim();
      const pass1 = document.getElementById("newPass").value;
      const pass2 = document.getElementById("confirmPass").value;
      const msg = document.getElementById("resetMessage");

      if (!email || !pass1 || !pass2) {
        msg.textContent = "אנא מלא את כל השדות.";
        msg.style.color = "red";
      } else if (pass1 !== pass2) {
        msg.textContent = "הסיסמאות אינן תואמות.";
        msg.style.color = "red";
      } else {
        msg.textContent = "הסיסמה אופסה בהצלחה!";
        msg.style.color = "green";
      }
    }

    // ------------+=accessibility=+------------
    function toggleMenu() {
        // const negisot = document.getElementById('accessibility-options');
        // negisot.classList.toggle('hidden'); // מראה את התפריט
      
        const button1 = document.getElementById('Button1');
        const button3 = document.getElementById('Button3');
        const button2 = document.getElementById('Button2');
        button1.classList.toggle('div');  // משנה את המראה של הכפתור לפי זה שהוא קורה ל div ב css
        button2.classList.toggle('div');  // משנה את המראה של הכפתור לפי זה שהוא קורה ל div ב css
        button3.classList.toggle('div');  // משנה את המראה של הכפתור לפי זה שהוא קורה ל div ב css
    }
      
    function toggleContrast() {
        document.body.classList.toggle('high-contrast'); // קורה ל high-contrast בcss
        const button1 = document.getElementById('Button1');
        button1.classList.toggle('clicked');  // משנה את המראה של הכפתור לפי זה שהוא קורה לclicked ב css
    }
      
    function toggleTextSize() {
        document.body.classList.toggle('large-text'); // קורה ל large-text בcss
        const button2 = document.getElementById('Button2');
        button2.classList.toggle('clicked');  // משנה את המראה של הכפתור לפי זה שהוא קורה לclicked ב css
    }
      
    function toggleReadableFont() {
        document.body.classList.toggle('readable-font'); // קורה ל readable-font בcss
        const button3 = document.getElementById('Button3');
        button3.classList.toggle('clicked');  // משנה את המראה של הכפתור לפי זה שהוא קורה לclicked ב css
    }
    // ------------+=accessibility=+------------
  </script>
